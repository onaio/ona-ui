<div class="row-fluid">
    <div class="span12">
        <h2 class="page-title">Organizations
            <small>Organizations that you belong to</small>
        </h2>
    </div>
</div>
<div class="row-fluid">
    <div class="span10">
        <section class="widget">
            <div class="body">
                <div class="clearfix">
                    <div class="pull-left">
                        <button class="btn btn-small btn-primary">
                            <i class="icon-plus"></i>
                            New Organization
                        </button>
                        <button class="btn btn-small btn-danger disabled">
                            <i class="icon-trash"></i>
                            Delete
                        </button>
                    </div>
                    <div class="pagination no-margin pull-right">
                        <ul>
                            <li class="disabled"><a href="#">Prev</a></li>
                            <li class="active"><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">Next</a></li>
                        </ul>
                    </div>
                </div>

                <table class="table table-striped table-images">
                    <thead>
                    <tr>
                        <th class="hidden-phone-portrait">#</th>
                        <th>Name</th>
                        <th>City</th>
                        <th>Country</th>
                        <th class="hidden-phone">Phone Auth</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="org in orgs">
                        <td class="hidden-phone-portrait">{{$index+1}}</td>
                        <td>{{org.name}}</td>
                        <td>{{org.city}}</td>
                        <td>{{org.country}}</td>
                        <td>
                            <span ng-show="org.require_auth" class="label label-success">Yes</span>
                        </td>
                        <td>
                            <button class="btn btn-small btn-primary">
                                <i class="icon-edit"></i>
                            </button>
                            <button class="btn btn-small btn-danger" data-toggle="button">
                                <i class="icon-trash"></i>
                            </button>
                        </td>
                    </tr>
                    </tbody>

                </table>

            </div>
        </section>
    </div>
</div>
